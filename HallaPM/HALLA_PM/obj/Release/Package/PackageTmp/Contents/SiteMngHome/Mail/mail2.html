<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Halla Performance Reporting System</title>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="650" style="font-family:'NotoSanskr_Regular', '돋움';">
        <tr>
            <td><img src="{URL}/Contents/SiteMngHome/Mail/img/header.gif" border="0"  style="vertical-align: top;"/></td>
        </tr>
        <tr>
            <td bgcolor="#e7ebee" style="background: #e7ebee url('{URL}/Contents/SiteMngHome/Mail/img/bg.gif') repeat-y;" align="center">
                <table width="553" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td bgcolor="#ffffff" align="center">
                            <table width="472" border="0" align="center" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td height="50"></td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 5px 0; color: #333333; font-size: 30px;">{COMPANY}</td>
                                            </tr>
                                            <tr>
                                                <td height="10"></td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 5px 0; color: #333333; font-size: 30px;">{YEAR}년 {MM}월 <span style="color: #00a0db;">{MENU_NAME}</span> 경영실적</td>
                                            </tr>
                                            <tr>
                                                <td height="10"></td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 5px 0; color: #014099; font-size: 30px;">{CONTENT}</td>
                                            </tr>
                                            <tr>
                                                <td height="40"></td>
                                            </tr>
                                            <tr>
                                                <td>
                        							<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        								<tbody>
                        									<tr>
                        										<td colspan="3" bgcolor="#e1e1e1" height="30"></td>
                        									</tr>
                        									<tr>
                        										<td width="30" bgcolor="#e1e1e1">&nbsp;</td>
                        										<td bgcolor="#e1e1e1" align="left">
                        											<table width="100%" border="0" cellspacing="0" cellpadding="0">
                        												<tbody>
                        													<tr>
                        														<td style="color: #000000; font-size: 18px;">{USER_INFO}</td>
                        													</tr>
                        													<tr>
                        														<td height="20"></td>
                        													</tr>
                        													<tr>
                        														<td style="color: #333333; font-size: 14px;">{REJECT_RESON}</td>
                        													</tr>
                        												</tbody>
                        											</table>
                        										</td>
                        										<td width="30" bgcolor="#e1e1e1">&nbsp;</td>
                        									</tr>
                        									<tr>
                        										<td colspan="3" bgcolor="#e1e1e1" height="30"></td>
                        									</tr>
                        								</tbody>
                        							</table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td height="30"></td>
                                            </tr>
                                            <tr>
                                                <td style="color: #333333; font-size: 18px;">한라 실적 보고 시스템 관리자에서 확인하시기 바랍니다.</td>
                                            </tr>
                                            <tr>
                                                <td height="20"></td>
                                            </tr>
                                            <tr>
                                                <td><a href="{REDIRECT_URL}" style="display:inline-block; padding: 10px; background:#00a0db; color: #fff; font-size: 24px;">바로가기</a></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><img src="{URL}/Contents/SiteMngHome/Mail/img/footer.gif" border="0"  style="vertical-align: top;"/></td>
        </tr>
    </table>
</body>

</html>
