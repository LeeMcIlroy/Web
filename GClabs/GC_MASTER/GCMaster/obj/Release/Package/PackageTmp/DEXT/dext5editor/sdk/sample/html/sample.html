<html lang="ko">
<head>

	<!-- 샘플 페이지 동작을 위한 파일입니다. -->
    <link href="../css/sample.common.css" rel="stylesheet" />

	<!-- 샘플 페이지 동작을 위한 파일입니다. -->
	
    <script src="../../../js/dext5editor.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    // DEXT5 Editor 생성완료 이벤트
        function dext_editor_loaded_event(DEXT5Editor) {
            var logBox = document.getElementById("logBox");

            logBox.innerHTML = 'DEXT5 Editor 로드 완료 : ' + DEXT5Editor.editor.ID + '\n';
        }

        function fn_saveHtmlToFile() {
            var dataArr = [
                {
                    strHtml: '<html><head></head><body>안녕하세요 첫번째 html 입니다.</body></html>',
                    strSavePath: 'd:\\temp\\파일명1.hwp',
                    bNotOpenDialog: true
                },
                {
                    strHtml: '<html><head></head><body>안녕하세요 두번째 html 입니다.</body></html>',
                    strSavePath: 'd:\\temp\\파일명2.hwp',
                    bNotOpenDialog: true
                }
            ];

            for (var i = 0; i < dataArr.length; i++) {
                var savedPath = DEXT5.doSaveHTMLEx(dataArr[i], 'dext5editor');
                logBox.innerHTML += '저장된 경로 : ' + savedPath + '\n';
            }

            // 위와 같이 구현하시면 html이 d:\temp 경로에 파일명.hwp 파일로 변환되어 저장됩니다.
            // DEXT5.doSaveHTMLEx을 실행하면 " d:\temp\파일명.hwp" 과 같이 저장 완료된 경로가 리턴됩니다.

            // 저장하시려는 html만 ajax로 호출하여 얻어오거나 또는 기타 다른 방법으로 리턴받아 위와 같이 구현해 주시면 됩니다.
            
        }
    </script>
</head>
<body>
    <div class="btn_lst_box" style="overflow:hidden">
        <div style="float:left;display:inline-block">
            <button type="button" onclick="fn_saveHtmlToFile();">html을 한글(또는 워드)파일로 저장하기</button>  
        </div>      
    </div>
