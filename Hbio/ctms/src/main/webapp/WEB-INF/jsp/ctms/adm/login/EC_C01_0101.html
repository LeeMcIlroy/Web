<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>H&amp;Bio</title>
<link rel="stylesheet" type="text/css" href="../css/ui/common.css">
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>

<body>
<!-- wrap -->
<div class="login_wrap">
	<!-- 로그인영역 -->
	<div class="login">
		<!-- 로고 -->
		<h1>H&amp;Bio</h1>
		<div class="login_top">
			<h2>로그인</h2>
			임상시험관리시스템에 로그인하시려면<br />아이디와 비밀번호를 입력해주세요.
		</div>
		<!-- 로그인 -->
		<fieldset>
			<legend>로그인</legend>
			<label for="user_id" class="hidden">아이디</label>
			<input type="text" placeholder="아이디" id="user_id" />
			<label for="user_pw" class="hidden">비밀번호</label>
			<input type="password" placeholder="비밀번호" id="user_pw" />
			<a href="#">로그인</a>
			<!-- SNS 로그인 -->
			<div>
				<ul>
					<li><a href="#"><i></i>카카오톡 로그인</a></li>
					<li><a href="#"><i></i>네이버 로그인</a></li>
				</ul>
			</div>
		</fieldset>
		<!-- //로그인 -->
		<!-- 로그인 하단 -->
		<div class="login_btm">
			<div>
				<ul>
					<li><a href="#">회원가입</a></li>
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호 찾기</a></li>
				</ul>
			</div>
			<p>회원가입은 무료입니다.</p>
			<p>인가된 사용자만 접속할 수 있으며 불법으로 접속시에는 제재를 받을 수 있습니다. 시스템을 사용하기 위해서는 등록과정이 필요하며, 시스템 담당자에게 문의하시기 바랍니다.</p>
		</div>
		<!-- //로그인 하단 -->
	</div>
	<!-- //로그인영역 -->	
	<!-- footer -->
	<div class="login_footer">
		Copyright © eCRF LOGO All rights reserved.
	</div>
	<!-- //footer -->
</div>
<!-- //wrap -->
</body>
</html>
